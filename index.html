<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Heebo:wght@400;700&family=Montserrat:ital,wght@0,500;0,700;1,500&family=Poppins:wght@200;300;400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Dog pictures</title>
  </head>
  <body>
    <div class="header">
      <h1>Feeling Down?</h1>
      <p>Here are some doggie pictures</p>
    </div>
    <div class="breed">
      <h3>Choose your favourite breed</h3>
      <div class="form">
        <input class="inp" type="text" name="search" />
        <button class="search">Search</button>
      </div>
      <div class="random">
        <h3>Or get random picture</h3>
        <button class="btn">Random dog</button>
      </div>
    </div>
    <div class="image">
      <img
        src="https://images.dog.ceo/breeds/hound-afghan/n02088094_1003.jpg"
        alt=""
      />
    </div>
  </body>
</html>
